; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = quinled-quad

[env]
framework = arduino
lib_deps =
  FastLED @ 3.4.0
lib_extra_dirs =
  ../libraries
build_flags =
  -std=c++17
  -std=gnu++17
build_unflags =
    -std=gnu++11
monitor_speed = 460800

[env:esp32]
platform = espressif32
lib_deps =
  ${env.lib_deps}

[env:quinled-quad]
extends = env:esp32
board = mhetesp32minikit
upload_speed = 460800
build_flags =
  ${env:esp32.build_flags}
  -D ETH_PHY_ADDR=0
  -D ETH_PHY_POWER=5
  -D ETH_PHY_MDC=23
  -D ETH_PHY_MDIO=18
  -D ETH_PHY_TYPE=ETH_PHY_LAN8720
  -D ETH_CLK_MODE=ETH_CLOCK_GPIO17_OUT
  -D LED_PINS="16, 3, 1, 4"

[env:joya-r1]
extends = env:quinled-quad
build_flags =
  ${env:quinled-quad.build_flags}
  -D HOSTNAME=joya-r1
  -D LED_PINS="16, 3, 1"
  -D LEDS_PER_PIN=258
  -D UDP_PORT=8888

[env:joya-r2]
extends = env:quinled-quad
build_flags =
  ${env:quinled-quad.build_flags}
  -D HOSTNAME=joya-r2
  -D LED_PINS="16, 3, 1"
  -D LEDS_PER_PIN=258
  -D UDP_PORT=8887

[env:joya-h]
extends = env:quinled-quad
build_flags =
  ${env:quinled-quad.build_flags}
  -D HOSTNAME=joya-h
  -D LED_PINS="16, 3, 1"
  -D LEDS_PER_PIN=285
  -D UDP_PORT=8886

[env:cabra]
extends = env:quinled-quad
build_flags =
  ${env:quinled-quad.build_flags}
  -D HOSTNAME=cabra-quinled
  -D UDP_PORT=8888
